<form novalidate autocomplete="off" #form = "ngForm" (submit)="onSubmit(form)" style ="margin-top: 10px;">
    <input type="hidden" name="organizationId" [value] = "service.formData.organizationId"/>
    <div class="form-group">
      <label>Organizations Name</label>
      <input class="form-control form-control-lg" placeholder="Name" name="organizationName"
      #organizationName="ngModel" [(ngModel)]="service.formData.organizationName" required maxlength="50" minlength="3" required [class.invalid]="organizationName.invalid && organizationName.touched">
    </div>
    <div class="form-group">
      <label>Location</label>
      <input class="form-control form-control-lg" placeholder="Location" name="location"
      #location="ngModel" [(ngModel)]="service.formData.location" required maxlength="50" minlength="5" required [class.invalid]="location.invalid && location.touched">
    </div>
    <div class="form-group">
      <label>Number of Stuff</label>
      <input class="form-control form-control-lg" placeholder="Number of stuff" name="numberOfStuff"
      #numberOfStuff="ngModel" [(ngModel)]="service.formData.numberOfStuff" required maxlength="6" required [class.invalid]="numberOfStuff.invalid && numberOfStuff.touched">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input class="form-control form-control-lg" placeholder="Contact number" name="contactNumber"
      #contactNumber="ngModel" [(ngModel)]="service.formData.contactNumber" required maxlength="12" minlength="10" required [class.invalid]="contactNumber.invalid && contactNumber.touched">
    </div>
    <div class="form-goup">
      <button class="btn btn-secondary btn-lg "type = "submit" style="margin-top: 15px; width: 100%;" [disabled] = "form.invalid">Submit</button>
    </div>
  </form>
