<form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
  <input type="hidden" name="organizationId" formControlName="organizationId" value="10"/>
  <div class="form-group">
    <label>Organizations Name</label>
    <input type="text" class="form-control form-control-lg" placeholder="Name" formControlName="organizationName" value="{organizationData.location}" >
  </div>
  <div class="form-group">
    <label>Location</label>
    <input class="form-control form-control-lg" placeholder="Location" formControlName="location">
  </div>
  <div class="form-group">
    <label>Number of Stuff</label>
    <input class="form-control form-control-lg" placeholder="Number of Stuff" formControlName="numberOfStuff">
  </div>
  <div class="form-group">
    <label>Contact Number</label>
    <input class="form-control form-control-lg" placeholder="Contact Number" formControlName="contactNumber">
  </div>
  <div class="form-goup">
    <button class="btn btn-secondary btn-lg "type = "submit" style="margin-top: 15px; width: 100%;" [disabled] = "organizationForm.invalid">{{label}}</button>
  </div>
</form>
